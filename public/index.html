    <script>
      $('.main_menu .main_link:nth-child(1)').addClass('active');
      $(document).ready(function() {
            
        
    $(window).scroll(function() {
        // Get the current scroll position
        var scrollPos = $(window).scrollTop();
        
        // Get the position of each element you want to track
        var section1Pos = $('#aboutsection').offset().top;
        var section2Pos = $('#worksection').offset().top;
        var section3Pos = $('#resumesection').offset().top;
        var section4Pos = $('#skillsection').offset().top;
        var section5Pos = $('#contactsection').offset().top
        
        section1Pos -= scrollPos;
        section2Pos -= scrollPos;
        section3Pos -= scrollPos;
        section4Pos -= scrollPos;
        section5Pos -= scrollPos;

        console.log(section1Pos);        
        
        
        
        if(section2Pos >= 0  && section2Pos <= 84)
        {

                $('.main_menu .main_link:nth-child(2)').addClass('active');
                $('.main_menu .main_link:nth-child(1)').removeClass('active');
              }
              
              
        else
        {

              $('.main_menu .main_link:nth-child(2)').removeClass('active');
        }


        if(section3Pos >= 0  && section3Pos <= 84)
        {

                $('.main_menu .main_link:nth-child(3)').addClass('active');
                $('.main_menu .main_link:nth-child(1)').removeClass('active');
                $('.main_menu .main_link:nth-child(2)').removeClass('active');
              }
              
              else
              {
                
                $('.main_menu .main_link:nth-child(3)').removeClass('active');

        }
        
        if(section4Pos >= 0  && section4Pos <= 84)
        {

                $('.main_menu .main_link:nth-child(4)').addClass('active');
                $('.main_menu .main_link:nth-child(1)').removeClass('active');
                $('.main_menu .main_link:nth-child(2)').removeClass('active');
                $('.main_menu .main_link:nth-child(3)').removeClass('active');
              }
              
              else {

                  $('.main_menu .main_link:nth-child(4)').removeClass('active');
            }

        if(section5Pos >= 0  && section5Pos <= 84)
        {

                $('.main_menu .main_link:nth-child(5)').addClass('active');
                $('.main_menu .main_link:nth-child(1)').removeClass('active');
                $('.main_menu .main_link:nth-child(2)').removeClass('active');
                $('.main_menu .main_link:nth-child(3)').removeClass('active');
                $('.main_menu .main_link:nth-child(4)').removeClass('active');
              }
              
              else
              {
                
                $('.main_menu .main_link:nth-child(5)').removeClass('active');

        }

        // // Output the positions to the console
        // console.log(scrollPos);
        // console.log("Section 1 position: " + section1Pos);
        // console.log("Section 2 position: " + section2Pos);
        // console.log("Section 3 position: " + section3Pos);
        // console.log("Section 4 position: " + section4Pos);
        // console.log("Section 5 position: " + section5Pos);
    });
});  




    $(window).scroll(function () {
      if ($(this).scrollTop() > 50) {
        $('body').addClass('sticky');
      } else {
        $('body').removeClass('sticky');
      }
    });



    // scroll top jquery 

    $(document).ready(function(){
  $(window).scroll(function(){
    if ($(this).scrollTop() > 100) {
      $('#scrollToTopBtn').fadeIn();
    } else {
      $('#scrollToTopBtn').fadeOut();
    }
  });

  $('#scrollToTopBtn').click(function(){
    $('html, body').animate({scrollTop : 0},1500);
    return false;
  });
});
  </script>
